<div class="row">
  <div class="col s12 m8 l7" [ngClass]="{'offset-m4 offset-l5': index % 2 !== 0 }">
    <div class="card">
      <div class="card-content z-depth-0">
        <div class="menu-header">
          <h4 class="brown-text text-darken-2 satisfy cancel-margin center">{{menu.name}}</h4>
        </div>
        <div class="row menu-item" *ngFor="let item of menu.items">
          <div class="col s10 m10 l10">
            <p class="parisienne">
              {{item.libelle}}
            </p>
          </div>
          <div *ngIf="item.prix" class="col s2 m2 l2 parisienne price">
            {{item.prix}}â‚¬
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
